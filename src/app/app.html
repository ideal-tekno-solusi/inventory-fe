<router-outlet />

@if (!isInitialized()) {
  <div
    animate.leave="fade-out"
    class="absolute inset-0 flex flex-col gap-2 justify-center items-center text-white bg-neutral-800"
    id="splash"
  >
    <div class="flex flex-col gap-2 items-center">
      <div class="flex items-center gap-4">
        <svg
          class="size-20 opacity-80"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect height="18" rx="2" ry="2" width="18" x="3" y="3" />
          <path d="M12 8l4 4-4 4-4-4 4-4z" />
          <line x1="12" x2="12" y1="20" y2="22" />
          <line x1="20" x2="22" y1="12" y2="12" />
          <line x1="2" x2="4" y1="12" y2="12" />
          <line x1="12" x2="12" y1="2" y2="4" />
        </svg>
        <h1 class="text-6xl">IMaS</h1>
      </div>
      <p class="text-2xl">Inventory Management System</p>
      <div
        class="mt-8 animate-spin border-white rounded-full border-3 border-b-transparent size-6"
      ></div>
    </div>
  </div>
}
